<div [formGroup]="themeForm" class="text-small text-center">
  <select
    formControlName="theme"
    class="custom-select custom-select-sm form-control-secondary form-control mx-auto"
    (change)="changeTheme()"
    aria-label="Select theme"
  >
    <option value="default">Default</option>
    <option value="bch">BCH</option>
    <option value="softsimon">Softsimon</option>
    <option value="contrast">BlueMatt</option>
    <option value="bukele">Bukele</option>
  </select>
</div>
