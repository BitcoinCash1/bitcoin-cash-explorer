<footer class="footer" [class.inline-footer]="inline">
  <div class="container-xl">
    <div
      class="row text-center"
      *ngIf="mempoolInfoData$ | async as mempoolInfoData"
    >
      <div class="col d-none d-sm-block">
        <span class="txPerSecond" i18n="dashboard.incoming-transactions"
          >Incoming Transactions</span
        >&nbsp;
        <ng-template
          [ngIf]="(isLoadingWebSocket$ | async) === false && mempoolInfoData"
          [ngIfElse]="loadingTransactions"
        >
          <app-mempool-progress-bar
            [mempoolLoadingStatus$]="mempoolLoadingStatus$"
            [mempoolInfoData]="mempoolInfoData"
            [isLoadingWebSocket$]="isLoadingWebSocket$"
          ></app-mempool-progress-bar>
        </ng-template>
      </div>
      <div class="col">
        <span class="unconfirmedTx"
          ><ng-container i18n="dashboard.unconfirmed|Unconfirmed count"
            >Unconfirmed</ng-container
          >:</span
        >
        <div class="sub-text">
          {{ mempoolInfoData.memPoolInfo.size | number }}
        </div>
      </div>
      <div class="col">
        <span class="mempoolSize"
          ><ng-container i18n="dashboard.mempool-size|Mempool size"
            >Mempool size</ng-container
          >:</span
        >
        <div
          class="sub-text"
          *ngIf="mempoolBlocksData$ | async as mempoolBlocksData"
        >
          <span [innerHtml]="mempoolBlocksData.size | bytes"></span>
          (<ng-container
            *ngTemplateOutlet="
              mempoolBlocksData.blocks === 1 ? blocksSingular : blocksPlural;
              context: { $implicit: mempoolBlocksData.blocks }
            "
          ></ng-container
          >)
        </div>
        <ng-template #blocksPlural let-i i18n="shared.blocks"
          >{{ i }} <span class="shared-block">blocks</span></ng-template
        >
        <ng-template #blocksSingular let-i i18n="shared.block"
          >{{ i }} <span class="shared-block">block</span></ng-template
        >
      </div>
    </div>
  </div>
</footer>

<ng-template #loadingTransactions>
  <div class="skeleton-loader skeleton-loader-transactions"></div>
</ng-template>
